name: Build and deploy Node.js app to Azure Web App - productrideapp-server

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'                    # trigger when backend changes
      - '.github/workflows/azure-webapps.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Verify backend directory exists
        run: |
          if [ ! -d "backend" ]; then
            echo "ERROR: ./backend does not exist. Repo contents:"
            ls -la
            exit 1
          fi

      # (Optional) quick sanity: list both apps
      - name: Debug tree
        run: |
          echo "Root:"
          ls -la
          echo "Backend:"
          ls -la backend || true
          echo "Frontend:"
          ls -la frontend || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install, build, test (backend)
        working-directory: backend
        run: |
          npm ci || npm install
          npm run build --if-present
          npm test --if-present

    

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: .

      - name: Debug workspace before deploy
        run: |
          pwd
          ls -la
          echo "--- ./backend ---"
          ls -la ./backend

      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'productrideapp-server'
          slot-name: 'Production'
          package: ./backend
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0F855FC7272D48BCA9FB21F24B59C6C7 }}
